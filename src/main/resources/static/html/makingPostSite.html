<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/makingPostSite.css">
</head>
<body>
<script src = "../JS/translation/makingPostSiteTranslation.js"></script>
<div id="entire-site">
    <form class="making-post">
        <label for="postTitle"> post.title </label><br>
        <input type="text" id="postTitle" name="postTitle"> <br>

        <label for="postDescription">post.description</label><br>
        <input type="text" id="postDescription" name="postDescription"><br>


        <label for="addMapName">post.mapName</label><br>
        <div class = "map-name">
        <select id="addMapName" name="addMapName">

        </select><br>
        </div>

        <label for="addMapImg">post.map</label><br>
        <input type="file" id="addMapImg" name="mapImg" accept=".jpg,.jpeg,.png"> <br>


        <div class = "map-img">
            <img id="previewMap" src="" alt="previewMap">
            <svg id="svgOverlay"></svg>

        </div> <br>
        <button id="postSubmit">post.submit</button><br>
    </form>

    <div id="monkey-info">
        <p>Typ: Dart Monkey</p>
        <p>Nazwa: Super Monkey</p>
        <p>Ulepszenie 1: Fireball</p>
        <p>Ulepszenie 2: Explosive</p>
        <p>Ulepszenie 3: Ultra Power</p>
    </div>
</div>
<script src = "../JS/logic/makingPostSiteLogic.js"></script>
</body>
</html>
